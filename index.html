<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteador de ComentÃ¡rios</title>

  <!-- Ãcone da guia do navegador (favicon) -->
  <link rel="icon" href="icon-v1.png" type="image/png">
  <!-- Ãcone para atalho em dispositivos mÃ³veis -->
  <link rel="apple-touch-icon" href="icon-v1.png">
  <!-- Cor da barra do navegador no mobile -->
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('saullo.png') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 320px;
      z-index: 10;
    }

    input[type="text"] {
      padding: 12px;
      width: 320px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: rgb(8, 243, 39);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #winner {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 20px;
      z-index: 999;
      position: relative;
      display: none;
      background-color: rgba(0, 0, 0, 0.6); /* fundo preto com transparÃªncia */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    a.comment-link {
      color: #00ffcc;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }

    #countdown {
      font-size: 100px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      text-shadow: 4px 4px #000;
    }
  </style>
</head>
<body>

  <div id="container">
    <input type="text" id="videoUrl" placeholder="Cole o link do vÃ­deo do YouTube aqui">
    <button onclick="fetchComments()">Sortear</button>
    <button onclick="repick()" id="repickBtn" style="display: none;">REPICK</button>
    <div id="winner"></div>
  </div>

  <div id="countdown">5</div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const apiKey = 'AIzaSyBmxmaGbI-oHnvbjTv_BXwYuHSGIqTj2UE'; // Sua chave da API
    let storedComments = [];
    let currentVideoId = '';
    let selectedWinner = null;

    async function fetchComments() {
      const videoUrl = document.getElementById('videoUrl').value;
      const videoId = getVideoId(videoUrl);
      currentVideoId = videoId;

      if (!videoId) {
        alert('Link invÃ¡lido');
        return;
      }

      let comments = [];
      let nextPageToken = '';
      try {
        do {
          const res = await fetch(`https://www.googleapis.com/youtube/v3/commentThreads?key=${apiKey}&textFormat=plainText&part=snippet&videoId=${videoId}&maxResults=100&pageToken=${nextPageToken}`);
          const data = await res.json();

          data.items.forEach(item => {
            comments.push({
              author: item.snippet.topLevelComment.snippet.authorDisplayName,
              text: item.snippet.topLevelComment.snippet.textDisplay,
              commentId: item.snippet.topLevelComment.id
            });
          });

          nextPageToken = data.nextPageToken;
        } while (nextPageToken);

        if (comments.length === 0) {
          alert('Nenhum comentÃ¡rio encontrado.');
        } else {
          storedComments = comments;
          selectedWinner = comments[Math.floor(Math.random() * comments.length)];
          startCountdown();
          document.getElementById('repickBtn').style.display = 'block';
        }

      } catch (error) {
        console.error('Erro ao buscar comentÃ¡rios:', error);
        alert('Erro ao buscar comentÃ¡rios.');
      }
    }

    function getVideoId(url) {
      const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
      return match ? match[1] : null;
    }

    function startCountdown() {
      const countdownEl = document.getElementById('countdown');
      let count = 5;

      document.getElementById('winner').style.display = 'none';
      countdownEl.style.display = 'block';
      countdownEl.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = 'ðŸŽ‰';

          confetti({ particleCount: 300, spread: 130, origin: { y: 0.6 } });

          countdownEl.style.display = 'none';
          showWinner();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function showWinner() {
      const winner = selectedWinner;
      const commentLink = `https://www.youtube.com/watch?v=${currentVideoId}&lc=${winner.commentId}`;

      document.getElementById('winner').innerHTML = `
        <p>ðŸŽŠ <strong>${winner.author}</strong> comentou:</p>
        <p>"${winner.text}"</p>
        <a class="comment-link" href="${commentLink}" target="_blank">ðŸ”— Ver comentÃ¡rio no YouTube</a>
      `;
      document.getElementById('winner').style.display = 'block';
    }

    function repick() {
      if (storedComments.length > 0) {
        selectedWinner = storedComments[Math.floor(Math.random() * storedComments.length)];
        startCountdown();
      }
    }
  </script>
</body>
</html>
